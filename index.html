<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalizer.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>

  <section class="expenses" >
    <div   class="expenses__head" >
      <div class="expenses__head__myBalance">
        <span class="expenses__head__myBalance--text" > My balance </span>
        <span class="expenses__head__myBalance--number" > $921.48 </span>
      </div>
        <img class="expenses__head__myBalance__logo" src="images/logo.svg" alt="">
    </div>
    <div   class="expenses__body" >
      <h1  class="expenses__body__title"> Spending - Last 7 days </h1>
      <div class="expenses__body__chart" >
        <div class="expenses__body__chart--value" >
          <div  class="expenses__body__chart__value--column" name="mon" ></div>
          <span class="expenses__body__chart__value--day"> mon </span>
        </div>
        <div class="expenses__body__chart--value" >
          <div  class="expenses__body__chart__value--column" name="tue" ></div>
          <span class="expenses__body__chart__value--day"> tue </span>
        </div>
        <div class="expenses__body__chart--value" >
          <div  class="expenses__body__chart__value--column" name="wed" ></div>
          <span class="expenses__body__chart__value--day"> wed </span>
        </div>
        <div class="expenses__body__chart--value" >
          <div  class="expenses__body__chart__value--column" name="thu" ></div>
          <span class="expenses__body__chart__value--day"> thu </span>
        </div>
        <div class="expenses__body__chart--value" >
          <div  class="expenses__body__chart__value--column" name="fri" ></div>
          <span class="expenses__body__chart__value--day"> fri </span>
        </div>
        <div class="expenses__body__chart--value" >
          <div  class="expenses__body__chart__value--column" name="sat" ></div>
          <span class="expenses__body__chart__value--day"> sat </span>
        </div>
        <div class="expenses__body__chart--value" >
          <div  class="expenses__body__chart__value--column" name="sun" ></div>
          <span class="expenses__body__chart__value--day"> sun </span>
        </div>
      </div>
      <div class="expenses__body__results" >
        <div class="expenses__body__results--total" >
          <span class="total--text" > Total this month </span>
          <span class="total--number" > $478.33 </span>
        </div>
        <div class="expenses__body__results--lastMonth" >
          <span class="lastMonth--number"> +2.4% </span>
          <span class="lastMonth--text" > from last month </span>
        </div>
      </div>
    </div>

  </section>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://ernesto-developer.github.io/portafolio-web/">Ernesto Ruiz</a>.
  </footer>

  <script type="module" src="js/app.js"></script>
</body>
</html>
